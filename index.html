<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDoApp</title>
</head>
<body>
    <div class="wrapper">
        <div class="main_container">
            <div class="header">
    
            <h1>ToDo application</h1>
            <span class="header_span">Task list for today</span>
        </div>

            <ul class="task_list list">
                <li class="list_empty item" >
                    <div class="list_empty_image_container">
                        <img class="empty_image" src="img/43730.jpg" alt="">
                    </div>
                    <span class="empty_span">Task list is empty</span>
                </li>

            </ul>

            <div class="input_container">
<input type="text" name="" id="input" placeholder="Task text">
<button class="input_button button">Add</button>

            </div>

            <div class="remove_button_container">
                <button class="remove_all button">Remove ALL</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
